<body>
<!--<div class="se-pre-con"></div>-->
<div style="background: white" class="theme-layout">
    <div class="container-fluid pdng0">
        <div class="row merged">
            <div  class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="land-featurearea">
                    <div class="land-meta">
                        <h1 >Coffee_Team</h1>
                        <div class="friend-logo">
                            <span><img src="https://inmenuquancafee.files.wordpress.com/2020/02/font-menu-cafe.jpg "></span>
                        </div>
                        <a href="#" title="" class="folow-me">Follow Us on</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="login-reg-bg">
                    <div class="log-reg-area sign">
                        <h2 class="log-title">Login</h2>
                        <form method="post">
                            <div class="form-group">
                                <input type="text" id="username" required="required"/>
                                <label class="control-label" for="username">Username</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" required="required"/>
                                <label class="control-label" for="password">Password</label><i class="mtrl-select"></i>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked="checked"/><i class="check-box"></i>Always Remember
                                    Me.
                                </label>
                            </div>
                            <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal" title="" class="forgot-pwd">Forgot Password?</a>
                            <div class="submit-btns">
                                <button class="mtr-btn signin" type="button" onclick="login()"><span>Login</span>
                                </button>
                                <button class="mtr-btn signup" type="button"><span>Register</span></button>
                            </div>
                        </form>
                    </div>
                    <div class="log-reg-area reg">
                        <h2 class="log-title">Register</h2>
                        <p>
                            Donâ€™t use Winku Yet? <a href="#" title="">Take the tour</a> or <a href="#" title="">Join
                            now</a>
                        </p>
                        <form method="post">
                            <div class="form-group">
                                <input type="text" id="name" required="required"/>
                                <label class="control-label" >First & Last Name</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type="text" id="username1" required="required"/>
                                <label class="control-label">User Name</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password1" required="required"/>
                                <label class="control-label">Password</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type="text" id="phone" required="required"/>
                                <label class="control-label">phone</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type="date" id="birthday" required="required"/>
                                <label class="control-label">birthday</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" required="required"/>
                                <label class="control-label">email</label><i class="mtrl-select"></i>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked="checked"/><i class="check-box"></i>Accept Terms &
                                    Conditions ?
                                </label>
                            </div>
                            <a href="#" title="" class="already-have">Already have an account</a>
                            <div class="submit-btns">
                                <button class="mtr-btn signin" type="submit" onclick="register()"><span>Register</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel3">Forgot password!?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="col-form-label">Username</label>
                        <input type="text" name="currentPassword" id="usernameQ" class="form-control">
                        <label class="col-form-label">Phone</label>
                        <input type="text" name="phone" id="phoneQ" class="form-control">
                        <label class="col-form-label">Email</label>
                        <input type="email" name="email" id="emailQ" class="form-control"  >

                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="PasswordCheck()" type="button" class="btn btn-primary">Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
